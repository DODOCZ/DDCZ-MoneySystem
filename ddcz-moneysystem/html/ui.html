<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Směnárna</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="exchange-container">
        <h1>SMĚNÁRNA MĚN</h1>
        <div class="exchange-rates">
            <div class="rate-item">
                <span>Hotovost → Banka</span>
                <span>98%</span>
                <button onclick="exchange('cash', 'bank')">Směnit</button>
            </div>
            <div class="rate-item">
                <span>Banka → Hotovost</span>
                <span>95%</span>
                <button onclick="exchange('bank', 'cash')">Směnit</button>
            </div>
        </div>
        <button onclick="closeExchange()" class="close-btn">Zavřít</button>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
